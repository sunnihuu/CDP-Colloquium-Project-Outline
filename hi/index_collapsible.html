
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collapsible Community Tree</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Plus Jakarta Sans', 'Noto Serif', Arial, sans-serif;
      background: #fafbfa;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .viz-container {
      width: 95vw;
      height: 90vh;
      min-width: 320px;
      min-height: 320px;
      max-width: 1600px;
      max-height: 1000px;
      margin: 2vw auto 2vw auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 32px rgba(41,99,7,0.09);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: auto;
      padding-left: 30px;
    }
    .node circle {
      fill: #b5c99a;
      cursor: pointer;
      transition: fill 0.2s;
    }
    .node circle:hover {
      fill: #296307;
    }
    .node text {
      font-size: 1.1em;
      font-family: 'Plus Jakarta Sans', 'Noto Serif', Arial, sans-serif;
      cursor: pointer;
      fill: #296307;
      font-weight: 500;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 0 #fff, 0 1.5px 2px #b5c99a22;
    }
    .link {
      fill: none;
      stroke: #b5c99a;
      stroke-width: 2.5px;
      opacity: 0.95;
    }
    svg {
      display: block;
      width: 100%;
      height: 100%;
      background: none;
    }
  </style>
</head>
<body>
  <div id="tree-container" class="viz-container"></div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="collapsible_tree_inline.js"></script>
</body>
</html>
