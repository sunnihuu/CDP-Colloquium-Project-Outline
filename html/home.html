<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computational Design Workflows</title>
    <link rel="stylesheet" href="css/home-simple.css">
    <link rel="stylesheet" href="css/presentation.css">
    <style>
      .nav-link {
        text-decoration: none;
        color: inherit;
      }
      .nav-list {
        list-style: none;
        padding-left: 0;
        margin-left: 0;
        text-align: left;
      }
      .nav-list li {
        padding-left: 0;
        margin-left: 0;
        margin-bottom: 0.15em;
      }
      body.fade-out {
        opacity: 0;
        transition: opacity 0.5s cubic-bezier(.4,0,.2,1);
      }
    </style>
    <!-- Google Fonts for presentation style -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div style="max-width: 480px; margin: 56px auto 0 auto; padding: 0 12px;">
      <div style="font-size: 1.35em; font-weight: 700; color: #222; margin-bottom: 0.2em; text-align: left; letter-spacing: -0.5px;">Colloquium 1: Methods as Practices</div>
      <div style="font-size: 1.05em; color: #296307; margin-bottom: 0.7em; text-align: left; font-weight: 500;">2025 Summer GSAPP CDP &mdash; Sunni Hu</div>
      <ul class="nav-list" style="margin-bottom: 1.7em;">
        <li><a href="html/outline.html" class="nav-link" style="font-size: 1em;" onclick="fadeNavigate(event, 'html/outline.html')">Research Foundations + Project Outline</a></li>
        <li><a href="html/ppt.html" class="nav-link" style="font-size: 1em;" onclick="fadeNavigate(event, 'html/ppt.html')">Final Presentation</a></li>
        <li style="margin-top: 0.7em;"><a href="#" id="toggle-drawing-link" class="nav-link" style="font-size: 1em;" onclick="toggleDrawing(event)"><span id="drawing-icon" style="display:inline-block; transition: transform 0.2s; margin-right:8px; font-size: 1.1em; vertical-align: middle;">&#9658;</span>Printed Vertical Drawing</a></li>
      </ul>

      <div id="drawing-section" style="display:none; margin-top: 18px; overflow-x: auto;">
        <img id="drawing-img" src="images/Final 17.37.48.png" alt="Printed Vertical Drawing" style="width:900px; min-width:100%; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,0.08); opacity:0; transform: translateX(40px); transition: opacity 0.4s cubic-bezier(.4,0,.2,1), transform 0.4s cubic-bezier(.4,0,.2,1); display:block; margin:0 auto;">
      </div>
    </div>
<script>
function fadeNavigate(e, url) {
  e.preventDefault();
  document.body.classList.add('fade-out');
  setTimeout(function() {
    window.location.href = url;
  }, 500);
}

function toggleDrawing(e) {
  e.preventDefault();
  var section = document.getElementById('drawing-section');
  var icon = document.getElementById('drawing-icon');
  var img = document.getElementById('drawing-img');
  if (section.style.display === 'none' || section.style.display === '') {
    section.style.display = 'block';
    icon.textContent = '\u25BE'; // ▾ Down minimal
    // Trigger slide-in animation
    setTimeout(function() {
      img.style.opacity = '1';
      img.style.transform = 'translateX(0)';
    }, 10);
  } else {
    // Slide out before hiding
    img.style.opacity = '0';
    img.style.transform = 'translateX(40px)';
    setTimeout(function() {
      section.style.display = 'none';
      icon.textContent = '\u25B8'; // ▸ Right minimal
    }, 400);
  }
}
</script>
</body>
</html>
